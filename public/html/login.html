<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???_login</title>
    
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="outer-container">
        <div class="form-container">
            <div class="notification">
                <div class="notif-logo">
                    <h1>!</h1>
                </div>
                <div class="notif-header">
                    <h1>LOGIN</h1>
                </div>
            </div>
            <form action="/login" method="post">
                <div class="input-field">
                    <input autofocus name="username" placeholder="username" type="text"><br>
                    <input name="password" placeholder="password" type="password">
                </div>
                <div class="button-field">
                    <input name="login" value="Login" type="submit" class="button">
                </div>
            </form>
            <p>Doesn't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script>
        window.addEventListener("load", function () {
        setTimeout(() => {
            let sound = new Audio("../sfx/sfx.mp3");
            sound.playbackRate = 1.5;
            sound.play().catch(error => console.log("Audio play failed:", error));
        }, 700)
        });
    </script>
</body>
</html>
