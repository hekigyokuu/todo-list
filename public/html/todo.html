<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="../css/todo.css">
</head>
<body>
    <div class="outer-container">
        <div class="task-container">
            <div class="points-container">
                <h1>Points: <span id="points">0 pts</span></h1>
            </div>
            <table class="task-manager">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th class="task-header">Tasks</th>
                        <th class="task-header">Status</th>
                        <th>Rewards</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-body">
                    <tr>
                        <td>1</td>
                        <td>Drink water</td>
                        <td>Incomplete</td>
                        <td>5pts</td>
                        <td><button id="task1">Completed</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Walk 200 meters</td>
                        <td>Incomplete</td>
                        <td>10pts</td>
                        <td><button id="task2">Completed</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="button">
                <button onclick="window.location.href = '../index.html'">Go back</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
